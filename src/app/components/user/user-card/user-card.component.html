<div class="m-2">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{getUserName() | titlecase}}</mat-card-title>
      <mat-card-subtitle>
        {{role | titlecase}} - {{user.department}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img-fluid" src="{{getUserImage()}}" alt="Photo of {{getUserName()}} on MentorMatch">
    <mat-divider></mat-divider>
    <mat-card-content>
      <span matLine>{{user.username}}</span>
      <p>
        {{user.about}}
      </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <a mat-icon-button href="tel:{{user.phone_number}}">
        <mat-icon>phone</mat-icon>
      </a>
      <a mat-icon-button href="{{user.wa_number}}">
        <mat-icon>whatsapp</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
