<main>
  <section id="trainers" class="trainers">

    <!-- hero -->
    <app-hero-nav
      title="Users"
      description="Find out about everyone enrolled in this program."
      buttonText="Home"
      buttonLink="/">
    </app-hero-nav>

    <div class="container-fluid my-5 mx-1 aos-init aos-animate" data-aos="fade-up">

      <div class="m-1">
        <span class="h3">Mentors</span>
        <table mat-table [dataSource]="mentorsDatasource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let mentor">{{mentor.id}}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let mentor">{{getName(mentor)}}</td>
          </ng-container>
          <ng-container matColumnDef="dept">
            <th mat-header-cell *matHeaderCellDef>Department</th>
            <td mat-cell *matCellDef="let mentor">{{mentor.department}}</td>
          </ng-container>
          <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef>Level</th>
            <td mat-cell *matCellDef="let mentor">{{mentor.level}}</td>
          </ng-container>

        </table>
        <div class="row aos-init aos-animate {{displayMentors() ? 'd-none': 'd-block'}}" data-aos="zoom-in" data-aos-delay="100">
          <div class="col-lg-3 col-md-6">
            It seems there is nothing here
          </div>
        </div>
        <div class="row aos-init aos-animate {{displayMentors() ? 'd-block': 'd-none'}}" data-aos="zoom-in" data-aos-delay="100">
          <div class="col-lg-3 col-md-4 col-sm-6">
            <app-user-card *ngFor="let mentor of mentors" [user]="mentor" [role]="mentorVal"></app-user-card>
          </div>
        </div>
      </div>

      <div class="m-1 {{displayMentees() ? 'd-block': 'd-none'}}">
        <span class="h3">Mentees</span>
        <div class="row aos-init aos-animate {{displayMentors() ? 'd-none': 'd-block'}}" data-aos="zoom-in" data-aos-delay="100">
          <div class="col-lg-3 col-md-6">
            It seems there is nothing here
          </div>
        </div>
        <div class="row aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
          <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="" *ngFor="let mentee of mentees">
              <app-user-card [user]="mentee" [role]="menteeVal"></app-user-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
